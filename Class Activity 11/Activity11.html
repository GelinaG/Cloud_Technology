<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List and Dropdown Menu By: Gelina Gondre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="bg-info text-center">List and Dropdown Menu By: Gelina Gondre</h1>
    <p class="h2">Food Shopping</p>
    <ul class="List-Group" style="width: 150px;">
      <li class="list-group-item"> Apples</li>
      <li class="list-group-item"> Milk</li>
      <li class="list-group-item active"> Cereal</li>
    </ul>
    <p class="h2">Dropdown Menu</p>
    <div class="dropdown m-3 dropened">
      <button type="button" class="dropdown-toggle btn-danger"data-bs-toggle="dropdown"><span>Visit our campus</span></button>
      <ul class="dropdown-menu">
        <li class="dropdown-header text-success h2">Main Center</li> 
        <li><a href="http://www.cuny.edu" target="_blank" rel="noopener noreferrer" class="dropdow-item">CUNY</a> </li> 
        <li class="dropdown-header bg-warning">Queens Campus</li> 
        <li><a href="http://www.qcc.cuny.edu" target="_blank" rel="noopener noreferrer" class="dropdow-item">QCC</a> </li> 
        <li><a href="http://www.laquardia.cuny.edu" target="_blank" rel="noopener noreferrer" class="dropdow-item">Laguardia</a> </li> 
      </ul>
    </div>

    <p class="h2">Group Dropdown Menu</p>
    <div class="btn-group m-3">
      <button type="button" class="btn btn-danger"><span><a href="#" class="dropdow-item">Home</a></span></button>
      <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" style="border-radius: 0%;"><span>CUNY Campus</span></button>
      <button type="button" class="btn btn-danger"><span>Contact</span></button>
      <!-- DROPDOWN MENU -->
      <ul class="drop-down-menu">
        <li class="dropdown-header text-success h2">Main Center</li> 
        <li><a href="http://www.cuny.edu" target="_blank" rel="noopener noreferrer" class="dropdow-item">CUNY</a> </li> 
        <li class="dropdown-header text-success h2">Queens Campus</li> 
        <li><a href="http://www.qcc.cuny.edu" target="_blank" rel="noopener noreferrer" class="dropdow-item">QCC</a> </li> 
        <li><a href="http://www.laquardia.cuny.edu" class="dropdow-item">Laguardia</a> </li> 
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
